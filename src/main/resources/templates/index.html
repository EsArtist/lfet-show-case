<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">LFET Demo Showcase</title>
    <link rel="stylesheet" th:href="@{/css/application.css}">
</head>

<body>
<div class="max-w-4xl mx-auto px-4 sm:px-6 md:px-8">
    <div class="py-4">
        <div class="bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">
            <h1 class="text-2xl font-semibold text-gray-900"
                th:text="#{app.title}">LFET Showcase</h1>
            <form id="lfet-demo-form" th:object="${input}" th:action="@{/}" method="post">
                <div>
                    <div th:replace="fragments/errors :: lfeterrors"></div>
                    <div th:replace="fragments/rules :: lfetrules"></div>
                    <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">

                        <div class="sm:col-1">
                            <label for="alter" class="block text-sm font-medium text-gray-700"
                                   th:text="#{input.alter}">
                                Alter
                            </label>
                            <div class="mt-1 rounded-md shadow-sm">
                                <input id="alter"
                                       type="number"
                                       th:field="*{alter}"
                                       class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                       th:classappend="${#fields.hasErrors('alter')?'border-red-300 focus:border-red-300 focus:ring-red-500':'focus:ring-green-500 focus:border-green-500'}">
                            </div>
                            <p th:if="${#fields.hasErrors('alter')}"
                               th:text="${#strings.listJoin(#fields.errors('alter'), ', ')}"
                               class="mt-2 text-sm text-red-600" id="birthday-error">Alter validation error
                                message(s).</p>

                        </div>

                        <div class="sm:col-1">
                            <label for="tarif" class="block text-sm font-medium text-gray-700">Tarif</label>
                            <div class="mt-1 rounded-md shadow-sm">
                                <select id="tarif"
                                        class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                        th:field="*{tarif}">
                                    <option th:each="tarif : ${tarife}"
                                            th:text="#{'Tarif.' + ${tarif}}"
                                            th:value="${tarif}">Tarif
                                    </option>
                                </select>
                            </div>
                        </div>


                        <div class="sm:col-span-2 mt-8 border-t border-gray-200 pt-5">
                            <div class="flex justify-end">
                                <span class="ml-3 inline-flex rounded-md shadow-sm">
                                    <button type="submit"
                                            class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                                            th:text="#{input.save}">Save</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
