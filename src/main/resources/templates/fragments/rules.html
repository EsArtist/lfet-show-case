<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<div th:fragment="lfetrules"
     class="rounded-md bg-gray-50 p-4 mb-4"
     th:if="${result != null && result.getDecisionTableTraceModel() != null}">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0
012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800"
                th:text="#{lfet.trace.title}">
                LFET trace summary
            </h3>
            <div class="mt-2 text-sm text-red-700">
                <ul class="list-disc pl-5 space-y-1">
                    <li th:each="instance : ${result.getDecisionTableTraceModel()}">
                        <span  th:text="${instance.key.getDecisionTableName().getValue()}" />
                        <ul class="list-disc pl-5 space-y-1">
                            <li th:each="rule : ${instance.value}" th:text="#{lfet.trace.rule(${rule.getValue()})}" />
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
